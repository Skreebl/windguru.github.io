<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Windguru Forecast</title>

  <meta name="description" content="Прогноз вітру та погоди з Windguru.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #0f172a;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
    }

    main {
      padding: 12px;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: #555;
    }

    /* Toggle */
    .lang-toggle {
      display: flex;
      background: #1e293b;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #334155;
    }

    .lang-toggle button {
      padding: 6px 14px;
      border: none;
      background: transparent;
      color: #cbd5f5;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .lang-toggle button.active {
      background: #38bdf8;
      color: #000;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      header h1 {
        font-size: 14px;
      }

      main {
        padding: 8px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Windguru Forecast</h1>

  <div class="lang-toggle">
    <button id="btn-ua" onclick="setLanguage('ua')">UA</button>
    <button id="btn-pt" onclick="setLanguage('pt')">PT</button>
  </div>
</header>

<main>
  <div id="wg-root"></div>
</main>

<footer>
  © 2026 · Data by Windguru
</footer>

<script>
  function loadWindguru(lang) {
    document.documentElement.lang = lang === "ua" ? "uk" : "pt";

    document.getElementById("btn-ua").classList.toggle("active", lang === "ua");
    document.getElementById("btn-pt").classList.toggle("active", lang === "pt");

    localStorage.setItem("wg_lang", lang);

    const root = document.getElementById("wg-root");
    root.innerHTML = "";

    const uid = "wg_" + lang + "_" + Date.now();
    const placeholder = document.createElement("script");
    placeholder.id = uid;
    root.appendChild(placeholder);

    (function () {
      const arg = [
        "s=159114",
        "m=3",
        "mw=84",
        "uid=" + uid,
        "wj=kmh",
        "tj=c",
        "waj=m",
        "tij=cm",
        "odh=0",
        "doh=24",
        "fhours=240",
        "hrsm=1",
        "vt=forecasts",
        "lng=" + lang,
        "ts=2",
        "p=WINDSPD,GUST,TMPE,TMP,CDC,APCP1s,RH,RATING"
      ];

      const script = document.createElement("script");
      script.src = "https://www.windguru.cz/js/widget.php?" + arg.join("&");
      document.body.appendChild(script);
    })();
  }

  function setLanguage(lang) {
    loadWindguru(lang);
  }

  const savedLang = localStorage.getItem("wg_lang") || "ua";
  loadWindguru(savedLang);

  // Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
